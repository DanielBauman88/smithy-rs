[package]
name = "aws-smithy-http"
version = "0.0.0-smithy-rs-head"
authors = [
  "AWS Rust SDK Team <aws-sdk-rust@amazon.com>",
  "Russell Cohen <rcoh@amazon.com>",
]
description = "Smithy HTTP logic for smithy-rs."
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/awslabs/smithy-rs"

[features]
rt-tokio = ["tokio/rt", "tokio/fs", "tokio/io-util", "tokio-util/io"]
event-stream = ["aws-smithy-eventstream"]

[dependencies]
aws-smithy-eventstream = { path = "../aws-smithy-eventstream", optional = true }
aws-smithy-types = { path = "../aws-smithy-types" }
bytes = "1"
bytes-utils = "0.1"
futures = "0.3.24"
http = "0.2.3"
http-body = "0.4.4"
hyper = "0.14.20"
once_cell = "1.10"
percent-encoding = "2.1.0"
pin-project-lite = "0.2.9"
tokio = { version = "1.8.4", optional = true }
tokio-util = { version = "0.7", optional = true }
tracing = "0.1"

[dev-dependencies]
async-stream = "0.3"
hyper = { version = "0.14.20", features = ["stream"] }
pretty_assertions = "1.2"
proptest = "1"
tempfile = "3.2.0"
tokio = { version = "1.8.4", features =  ["macros", "rt", "rt-multi-thread", "fs", "io-util", ] }
tokio-stream = "0.1.5"
tracing-test = "0.2.1"

[package.metadata.docs.rs]
all-features = true
targets = ["x86_64-unknown-linux-gnu"]
rustdoc-args = ["--cfg", "docsrs"]
# End of docs.rs metadata
